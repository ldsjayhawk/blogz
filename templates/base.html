<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {color: red;}
        </style>
    </head>
    <body>
        <div>
            <a href='/logout'>Logout</a>
            <a href='/newpost'>Add New Post</a>

    {% with messages = get_flashed_messages(with_categories=True) %}

            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>       
    {% endwith %}
    {% block content %}
    {% endblock %}

    </body>
</html>
