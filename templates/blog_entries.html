{% extends "base.html" %}

{% block content %}

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        
        {% for blog in blogs %}
        <h3><a href='/blog?id={{blog.id}}'>{{blog.title}}</a></h3>
        <p>{{blog.body}}
            <br>
            by<a href='/index?user={{blog.owner_id}}'>{{user.user_name}}</a>
        </p>
        {% endfor %}
        

    {% endif %}
{% endblock %}
