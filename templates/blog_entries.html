{% extends "base.html" %}

{% block content %}

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        
        {% for blog in blogs %}
        <h3><a href='/blog?id={{blog.id}}'>{{blog.title}}</a></h3>
        <!--<h3>{{blog.title}}</h3>-->
        <p>{{blog.body}}</p>
        {% endfor %}
        

    {% endif %}
{% endblock %}
