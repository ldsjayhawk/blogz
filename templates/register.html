<!DOCTYPE html>
<html>
    <body>
        <form action="/register" method='POST'>
            <h1>{{title}}</h1>
            <label for="username">Enter User Name:</label>
            <input name="username" type="text" value="{{username}}" />
                <span class="error">{{ username_error }}</span>
            <br>
            <label for="password">Enter Password:</label>
            <input name="password" type="password"  />
                <span class="error">{{ password_error }}</span>
            <br>                     
            <label for="verify-password">Verify Password:</label>
            <input name="verify-password" type="password" />
                <span class="error">{{ verify_password_error }}</span>
            <br>
            <!--<label for="user-email">Enter Email Address:</label>
            <input name="user-email" type="email" value="{{user_email}}" />
                <span class="error">{{ user_email_error }}</span>
            <br>-->
            <input type="submit" value="Submit"/>
        </form>
    </body>    
</html>
