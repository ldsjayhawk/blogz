{% extends "base.html" %}

{% block content %}

    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}


        {% for blog in blogs %}
            <h3><a href='/blog?id={{blog.id}}'>{{blog.title}}</a></h3>
            <p>{{blog.body}}
            <br>
            by<a href='/index?user={{blog.owner_id}}'> {{session['username']}}</a>
        </p>
        {% endfor %}
        

    {% endif %}
{% endblock %}
